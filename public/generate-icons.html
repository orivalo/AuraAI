<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator for Aura AI</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #F1F4F0;
        }
        canvas {
            border: 1px solid #7C9070;
            margin: 20px 0;
        }
        button {
            background: #7C9070;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #6a7d5f;
        }
    </style>
</head>
<body>
    <h1>Aura AI - Icon Generator</h1>
    <p>This page helps you generate the required PWA icons.</p>
    
    <canvas id="iconCanvas" width="512" height="512"></canvas>
    
    <div>
        <button onclick="generateIcon(192)">Generate 192x192</button>
        <button onclick="generateIcon(512)">Generate 512x512</button>
    </div>
    
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        function drawIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            // Background with rounded corners
            const radius = size * 0.25;
            ctx.fillStyle = '#7C9070';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Draw a simple brain/leaf icon
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Main shape
            ctx.fillStyle = '#F1F4F0';
            ctx.globalAlpha = 0.9;
            ctx.beginPath();
            ctx.ellipse(centerX, centerY - size * 0.1, size * 0.3, size * 0.25, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#A4B494';
            ctx.globalAlpha = 1;
            ctx.beginPath();
            ctx.arc(centerX - size * 0.1, centerY - size * 0.05, size * 0.05, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + size * 0.1, centerY - size * 0.05, size * 0.05, 0, Math.PI * 2);
            ctx.fill();
            
            // Smile
            ctx.strokeStyle = '#A4B494';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.arc(centerX, centerY + size * 0.05, size * 0.15, 0, Math.PI);
            ctx.stroke();
        }
        
        function generateIcon(size) {
            drawIcon(size);
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Draw initial icon
        drawIcon(512);
    </script>
</body>
</html>
